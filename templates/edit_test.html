<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Water Test</title>
</head>
<body>
    <h1>Edit Water Test</h1>
    // display flash messages
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    // form to edit water test details
    <form method="post">
        <label>Date observed (YYYY-MM-DD):</label><br>
        <input name="date_observed" type="date" value="{{ test.date_observed }}" required><br><br>

        <label>Ammonia (ppm):</label><br>
        <input name="ammonia" type="number" step="0.01" value="{{ test.ammonia }}"><br><br>

        <label>Nitrite (ppm):</label><br>
        <input name="nitrite" type="number" step="0.01" value="{{ test.nitrite }}"><br><br>

        <label>Nitrate (ppm):</label><br>
        <input name="nitrate" type="number" step="0.01" value="{{ test.nitrate }}"><br><br>

        <label>pH:</label><br>
        <input name="ph" type="number" step="0.01" value="{{ test.ph }}"><br><br>

        <label>Salinity (ppt or SG):</label><br>
        <input name="salinity" type="number" step="0.01" value="{{ test.salinity }}"><br><br>

        <label>Temperature:</label><br>
        <input name="temperature" type="number" step="0.1" value="{{ test.temperature }}"><br><br>

        <label>Phosphate (ppm):</label><br>
        <input name="phosphate" type="number" step="0.01" value="{{ test.phosphate }}"><br><br>

        <label>Calcium (ppm):</label><br>
        <input name="calcium" type="number" step="0.01" value="{{ test.calcium }}"><br><br>

        <label>Notes:</label><br>
        <textarea name="notes" rows="4" cols="40">{{ test.notes }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{{ url_for('water_tests.view_tank', tank_id=test.tank_id) }}">Back to Tank</a></p>
</body>
</html>
