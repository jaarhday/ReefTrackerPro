<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
    <title>Add Water Test</title>
</head>
<body>
    <h1>Add Water Test</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>Date observed (YYYY-MM-DD):</label><br>
        <input name="date_observed" type="date" required><br><br>

        <label>Ammonia (ppm):</label><br>
        <input name="ammonia" type="number" step="0.01" required><br><br>

        <label>Nitrite (ppm):</label><br>
        <input name="nitrite" type="number" step="0.01" required><br><br>

        <label>Nitrate (ppm):</label><br>
        <input name="nitrate" type="number" step="0.01" required><br><br>

        <label>pH:</label><br>
        <input name="ph" type="number" step="0.01" required><br><br>

        <label>Salinity (ppt or SG):</label><br>
        <input name="salinity" type="number" step="0.01" required><br><br>

        <label>Temperature:</label><br>
        <input name="temperature" type="number" step="0.1"><br><br>

        <label>Phosphate (ppm):</label><br>
        <input name="phosphate" type="number" step="0.01"><br><br>

        <label>Calcium (ppm):</label><br>
        <input name="calcium" type="number" step="0.01"><br><br>

        <label>Notes:</label><br>
        <textarea name="notes" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Save Test</button>
    </form>

    <p><a href="{{ url_for('dashboard.dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
